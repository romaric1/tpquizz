<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scanner reponse</title>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" type="text/css" href="css/buttons.css"/>
    <script type="text/javascript" src="cordova.js"></script>

</head>
<body>

<script type="text/javascript">


    // si la réponse est juste en BDD
    // incrémenter difficultequestion et nbreponses
    // renvoie vers choix des catégories
    //sinon retour a scanner réponse


    scan();
    function scan() {
        console.log("clicked");
        cordova.plugins.barcodeScanner.scan(function (result) {
                var url = "questions/reponse.txt";
                xmlhttp.onreadystatechange = function () {
                    if (xmlhttp.readyState == 4 || xmlhttp.readyState == "complete") {

                        if (xmlhttp.responseText == result.text) {
                            reponse.appendChild(document.createTextNode(result.text));
                            alert("Bonne reponse");
                        } else
                            alert("Mauvaise reponse");
                    }
                }
                xmlhttp.open("GET", url, true);
                xmlhttp.send(null);

            }, function (error) {
                //error callback
                alert(JSON.stringify(error));
            }
        );
    }
    </script>

</body>
</html>
